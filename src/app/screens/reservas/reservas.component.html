<div class="container">
  <div class="header">
    <h1>Reservas</h1>
    <button (click)="showForm()" ><span [ngClass]="exibiForm ? 'hide' : 'show'"></span> Reservas</button>

  </div>
  <div class="form" *ngIf="exibiForm">
    <app-standard-form [formModel]="form"></app-standard-form>
  </div>
  <div class="cards" *ngIf="!exibiForm">
    <app-list [cards]="cards" (eventEmmiter)="eventEmmiter($event)" ></app-list>
  </div>

</div>
