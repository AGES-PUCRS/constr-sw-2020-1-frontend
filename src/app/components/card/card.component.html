<div class="class-list" *ngFor="let card of cards ;" >
  <a routerLink="/reservas/{{card._id}}">
    <h2>{{card.label}}</h2>
  </a>
    <div class="buttons">
      <button mat-raised-button class="button-primary" (click)="edit(card._id)">Editar</button>
      <button mat-raised-button class="button-warm" (click)="remove(card._id)">Excluir</button>
    </div>
</div>
