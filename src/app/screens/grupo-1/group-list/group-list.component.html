<div class="container">
  <div class="header">
    <h1>Grupos: </h1>
    <button (click)="showForm()" ><span [ngClass]="exibiForm ? 'hide' : 'show'"></span> Grupos</button>
  </div>
  <div class="form" *ngIf="exibiForm">
    <app-standard-form (response)="getResponse($event)" [formModel]="form"></app-standard-form>
  </div>
  <div class="cards">
    <app-list [cards]="cards" (eventEmmiter)="eventEmmiter($event)" ></app-list>
  </div>

</div>
