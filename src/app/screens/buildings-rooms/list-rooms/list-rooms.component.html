<div style="margin: 20px;">
  <h1>{{ building.buildingName }}</h1>
  <button mat-raised-button color="default" style="margin-right: 10px" (click)="goBack()">
    VOLTAR
  </button>
  <button mat-raised-button color="primary" (click)="addRoom()">
    NOVA SALA
  </button>
</div>

<div *ngFor="let room of rooms">
  <mat-card class="example-card" style="margin: 20px;">
    <mat-card-header>
      <mat-card-title>{{ room.roomNumber }}</mat-card-title>
      <mat-card-subtitle>{{ room.roomType }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Capacidade: {{ room.roomCapacity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="redirectToEditScreen(room)">
        EDITAR
      </button>
      <button mat-button (click)="removeRoom(room)">EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
</div>
